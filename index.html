<html>

<head>
    <title>BeyChart</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.1/fetch.min.js"></script>

</head>

<body>

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">ベイブレード</span>

            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="page-content" style="padding: 16px">
                <!-- place the custom tag anywhere inside the body -->
                <RadarChart></RadarChart>
            </div>
        </main>
    </div>

    <!-- include the tag -->
    <script type="riot/tag" src="bey.tag"></script>
    <!-- include riot.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/riot/3.0.7/riot+compiler.js"></script>
    <!-- mount the tag -->
    <script>
        fetch('data/Bey.json')
            .then(function(data) {
                return data.json()
            })
            .then(function(json) {
                riot.mount('RadarChart', json)
            })
    </script>
</body>

</html>
